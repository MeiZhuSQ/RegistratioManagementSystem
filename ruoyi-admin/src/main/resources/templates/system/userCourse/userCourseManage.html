<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('我的报名课程')" />
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="formId">
                <div class="select-list">
                    <ul>
                        <li>
                            <label>课程名称：</label>
                            <input type="text" name="courseName"/>
                        </li>
                        <li>
                            <label>是否必修：</label>
                            <select name="courseRequired" th:with="type=${@dict.getType('course_required')}">
                                <option value="">所有</option>
                                <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                            </select>
                        </li>
                        <li>
                            <label>教师ID：</label>
                            <input type="text" name="teacherId"/>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table"></table>
        </div>
    </div>
</div>
<th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:course:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:course:remove')}]];
        var courseRequiredDatas = [[${@dict.getType('course_required')}]];
        var statusDatas = [[${@dict.getType('course_status')}]];
        var prefix = ctx + "system/course";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                signUpCourseUrl: prefix + "/signUpCourse",
                exportUrl: prefix + "/export",
                modalName: "报名课程",
                columns: [{
                    checkbox: true
                },
                    {
                        field: 'id',
                        title: '参数主键',
                        visible: false
                    },
                    {
                        field: 'courseName',
                        title: '课程名称'
                    },
                    {
                        field: 'courseScore',
                        title: '课程学分'
                    },
                    {
                        field: 'courseRequired',
                        title: '是否必修',
                        formatter: function(value, row, index) {
                            return $.table.selectDictLabel(courseRequiredDatas, value);
                        }
                    },
                    {
                        field: 'teacherName',
                        title: '教师姓名'
                    },
                    {
                        field: 'remark',
                        title: '备注'
                    },
                    {
                        title: '操作',
                        align: 'center',
                        formatter: function(value, row, index) {
                            return '<a class="btn btn-success btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="quitSignUpCourse(\'' + row.id + '\')"><i class="fa fa-forward"></i>我要报名</a> ';
                        }
                    }]
            };
            $.table.init(options);
        });

        function quitSignUpCourse(id) {
            table.set();
            $.modal.confirm("确定要退出报名【" + table.options.modalName + "】课程吗？", function() {
                var url = $.common.isEmpty(id) ? table.options.quitSignUpCourseUrl : table.options.quitSignUpCourseUrl.replace("{id}", id);
                if(table.options.type == table_type.bootstrapTreeTable) {
                    $.operate.get(url);
                } else {
                    var data = { "id": id };
                    $.operate.submit(url, "post", "json", data);
                }
            });
        }
    </script>
</body>
</html>
